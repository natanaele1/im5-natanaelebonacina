<body>
  <header>
    <nav class="navbar">
      <a href="../index.html" class="nav-branding">Camera Redesign</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="../wordscramble/wordscramble.html" class="nav-link">Quiz</a></li>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <main>
    <div class="wrapper">
      <h1>Leave Feedback to my Project</h1>
      <form>
        <div class="dbl-field">
          <div class="field">
            <input type="text" name="name" placeholder="Enter your name">
            <i class='fas fa-user'></i>
          </div>
          <div class="field">
            <input type="text" name="email" placeholder="Enter your email">
            <i class='fas fa-envelope'></i>
          </div>
        </div>
        <div class="message">
          <textarea placeholder="Write your message" name="message"></textarea>
          <i class="material-icons">message</i>
        </div>
        <div class="button-area">
          <button type="submit">Send Message</button>
          <span></span>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer-clean">
    <div class="container">
      <div class="row justify-content-center">
